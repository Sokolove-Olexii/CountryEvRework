<body>
  <div class="event-container" id="eventContainer"></div>

  <div class="pagination" id="pagination"></div>

  <div class="modal" id="eventModal">
    <div class="modal-content animate__animated">
      <span class="modal-close">&times;</span>
      <div class="modal-body">
        <img
          id="eventImage"
          src="https://placehold.co/400x400"
          alt="Event Poster"
          class="modal-image"
        />
        <div class="modal-details">
          <h2 id="eventTitle">Event Title</h2>
          <p>
            <strong class="highlight">INFO:</strong>
            <span id="eventDescription">Event description here.</span>
          </p>
          <p>
            <strong class="highlight">WHEN:</strong>
            <span id="eventDate">Date</span>
          </p>
          <p>
            <strong class="highlight">WHERE:</strong>
            <span id="eventLocation">Venue</span>
          </p>
          <p>
            <strong class="highlight">WHO:</strong>
            <span id="eventArtists">Artists</span>
          </p>
          <a id="ticketLink" href="#" class="ticket-btn" target="_blank"
            >BUY TICKETS</a
          >
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Event Booster | Crafted with ❤️ by GoIT Students</p>
      <p>
        <a href="#">Instagram</a> | <a href="#">Twitter</a> |
        <a href="#">Contact Us</a>
      </p>
    </div>
  </footer>
</body>
